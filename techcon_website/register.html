<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register for TechCon 2024</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file if any -->
</head>

<body>
    <!-- Header Section -->
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html" title="Home">Home</a></li>
                <li><a href="about.html" title="About TechCon">About</a></li>
                <li><a href="schedule.html" title="Schedule for TechCon 2024">Schedule</a></li>
                <li><a href="contact.html" title="Contact Us">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <h2>Fill out the form below to register for TechCon 2024:</h2>

        <!-- Registration Form -->
        <form action="#" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name">
            <br><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email address">
            <br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Create a password">
            <br><br>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">
            <br><br>

            <label for="terms">
                <input type="checkbox" id="terms" name="terms" required>
                I agree to the <a href="terms.html" title="View Terms and Conditions">terms and conditions</a>.
            </label>
            <br><br>

            <button type="submit">Register Now</button>
        </form>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>Copyright &copy; 2024 TechCon. All rights reserved.</p>
    </footer>
</body>

</html>
